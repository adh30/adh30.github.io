# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: blank # the website title (if blank, full name will be used instead)
first_name: Alun
middle_name: ""
last_name: Hughes
contact_note: >
  The best way to contact me is by email.
description: >
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.
keywords: "jekyll, jekyll-theme, academic-website, portfolio-website"
lang: "en"
icon: "⚛️"

url: "https://adh30.github.io"
baseurl: ""
last_updated: true
impressum_path: ""
back_to_top: true

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

repo_theme_light: "default"
repo_theme_dark: "dark"
repo_trophies:
  enabled: true
  theme_light: "flat"
  theme_dark: "gitdimmed"

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: true
bib_search: true

max_width: "930px"

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------
serve_og_meta: false
serve_schema_org: false
og_image: ""

# -----------------------------------------------------------------------------
# Analytics and search engine verification
# -----------------------------------------------------------------------------
google_analytics: ""
cronitor_analytics: ""
pirsch_analytics: ""
openpanel_analytics: ""
google_site_verification: ""
bing_site_verification: ""

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: "Alun's Blog"
blog_description: "a simple whitespace theme for academics"
permalink: "/blog/:year/:title/"
lsi: false

pagination:
  enabled: true

related_blog_posts:
  enabled: true
  max_related: 5

giscus:
  repo: ""
  repo_id: ""
  category: "Comments"
  category_id: ""
  mapping: "title"
  strict: 1
  reactions_enabled: 1
  input_position: "bottom"
  dark_theme: "dark"
  light_theme: "light"
  emit_metadata: 0
  lang: "en"

disqus_shortname: "3948_Bohr"

external_sources:
  - name: "medium.com"
    rss_url: "https://medium.com/@alun.hughes/feed"
  - name: "Google Blog"
    posts:
      - url: "https://blog.google/technology/ai/google-gemini-update-flash-ai-assistant-io-2024/"
        published_date: "2024-05-14"

# -----------------------------------------------------------------------------
# Newsletter
# -----------------------------------------------------------------------------
newsletter:
  enabled: false
  endpoint: ""

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  books:
    output: false
  news:
    output: false
  projects:
    output: false

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------
markdown: "kramdown"
highlighter: "rouge"
kramdown:
  input: "GFM"
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include: ["_pages", "_scripts"]
exclude:
  - "bin/"
  - "CONTRIBUTING.md"
  - "CUSTOMIZE.md"
  - "Dockerfile"
  - "docker-compose.yml"
  - "docker-compose-slim.yml"
  - "FAQ.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "INSTALL.md"
  - "LICENSE"
  - "lighthouse_results/"
  - "package.json"
  - "package-lock.json"
  - "_pages/about_einstein.md"
  - "_pages/projects.md"
  - "_pages/dropdown.md"
  - "_pages/profiles.md"
  - "purgecss.config.js"
  - "README.md"
  - "readme_preview/"
  - "vendor"
keep_files:
  - "CNAME"
  - ".nojekyll"

plugins:
  - "jekyll-archives-v2"
  - "jekyll-email-protect"
  - "jekyll-feed"
  - "jekyll-get-json"
  - "jekyll-imagemagick"
  - "jekyll-jupyter-notebook"
  - "jekyll-link-attributes"
  - "jekyll-minifier"
  - "jekyll-paginate-v2"
  - "jekyll-regex-replace"
  - "jekyll/scholar"
  - "jekyll-sitemap"
  - "jekyll-tabs"
  - "jekyll-terser"
  - "jekyll-toc"
  - "jekyll-twitter-plugin"
  - "jemoji"

# -----------------------------------------------------------------------------
# Jekyll Get JSON
# -----------------------------------------------------------------------------
jekyll_get_json:
  - data: "resume"
    json: "assets/json/resume.json"

jsonresume:
  - basics
  - work
  - education
  - publications
  - projects
  - volunteer
  - awards
  - certificates
  - skills
  - languages
  - interests
  - references

# -----------------------------------------------------------------------------
# Third-party libraries (for download-3rd-party plugin)
# -----------------------------------------------------------------------------
third_party_libraries: {}
